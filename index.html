<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Slider de Imágenes</title>
	</head>
	<body>
		<h1>Imágenes de plantas</h1>
		<section class="slider">
			<div id="sliderImage" class="scroll">
				<img src="/imagenes/imagen1.jpg" alt="" />
				<img src="/imagenes/imagen2.jpg" alt="" />
				<img src="/imagenes/imagen3.jpg" alt="" />
				<img src="/imagenes/imagen4.jpg" alt="" />
				<img src="/imagenes/imagen5.jpg" alt="" />
			</div>
		</section>
		<footer>Camila Piñero 2023</footer>
		<script>
			const sliderImage = document.getElementById("sliderImage");
			let imagesArr = Array.from(sliderImage.children);
			const cambiarImagen = (e) => {
				let lastImage = imagesArr.pop();
				imagesArr = [lastImage, ...imagesArr];
				imagesArr.forEach((element) => {
					if (imagesArr.indexOf(element) !== 0) {
						element.setAttribute("hidden", "");
					} else {
						element.removeAttribute("hidden");
					}
				});
			};
			setInterval(cambiarImagen, 2000);
		</script>
	</body>
</html>
